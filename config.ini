[phanatic]
image = iszatt/phanatic:2.2.0
author = 'Joshua J Iszatt'
citation = 'pending'

[pipeline]
normalise = True
filter = True
fastqc = True
barcode = True
clean_up = True

[system]
RAM = 20000m

[input]
r1_ext = _R1.fastq.gz
r2_ext = _R2.fastq.gz

[trim]
read_length = 150
trim_length = 12
minimum_length = 100

[merge]
minimum_insert = 120
minimum_overlap = 20

[normalise]
target_coverage = 250

[SPAdes]
memory_gb = 24
threads = 12

[filter]
filter_length = 4000

[barcoding]
prefix = phage
barcode_length = 5
